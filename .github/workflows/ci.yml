name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test (JDK 8)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v3
    
    - name: JDK 8 Kurulumu
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Maven Bağımlılıkları İndir
      run: mvn dependency:go-offline
    
    - name: Kod Derleme
      run: mvn clean compile -DskipTests
    
    - name: Testleri Çalıştır
      run: mvn test
    
    - name: Test Raporlarını Yükle
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: target/surefire-reports/
    
    - name: JAR Oluştur
      run: mvn package -DskipTests
    
    - name: Artifact Yükle
      uses: actions/upload-artifact@v3
      with:
        name: sign-api-jar
        path: target/*.jar

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v3
    
    - name: JDK 8 Kurulumu
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Checkstyle (opsiyonel)
      run: mvn checkstyle:check || true
      continue-on-error: true

